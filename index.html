<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list Application</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Font section  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Section-1 Starts  -->

    <div class="Vec-1">
      <img src="/images/Vector 1.png" alt="" />
      <div class="Content">
        <h1>TO-DO LIST</h1>
        <p>Web Application</p>
      </div>
    </div>

    <!-- Section-1 Ends  -->

    <!-- To-do-list section starts  -->



    <div class="To-do-list">
      <h1 id="Special-h1">To-Do List</h1>
      <div class="Content-heading">
        <h2>Organize Your Task Here</h2>
      </div>
      <div class="Main-Body">
        <div class="Add-task">
          <input type="text" onfocus="this.value=''"  placeholder="Enter Your task"  id="inp" >
          <button id="Btn" >Add Task</button>
        </div>
        <div class="Task-List" id="Output"> 
          
     

      </div>
    </div>
    </div>

    <!-- To-do-list section Ends  -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
